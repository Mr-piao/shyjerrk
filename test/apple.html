<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

</head>
<link rel="stylesheet" href="apple.css" />
<body>
<h3>鼠标移上去看看！！</h3>
<div id="box">
 <img src="img/a1.png"/>
 <img src="img/a2.png"/>
 <img src="img/a3.png"/>
 <img src="img/a4.png"/>
 <img src="img/a5.png"/>
</div>
<script>
window.onload=function(){
	var oBox=document.getElementById("box");
	var aImg=oBox.getElementsByTagName("img");
	document.onmousemove=function(e){
		var e=e||event;
		for(var i=0;i<aImg.length;i++){
			var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2;
			var b=aImg[i].offsetTop+aImg[i].offsetHeight/2+oBox.offsetTop;
			var x=e.clientX-a;
			var y=e.clientY-b;
			var c=Math.sqrt(x*x+y*y);
			var scale=1-c/300;
			if(scale<0.5){
				scale=0.5;
			}
			aImg[i].style.width=scale*128+'px';
		}
	}
}
</script>
</body>
</html>
