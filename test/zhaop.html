<script>
window.onload=function(){
	var oUl=document.getElementById("ul1");
	var aLi=oUl.getElementsByTagName("li");
	var oUl2=document.getElementById("ul2");
	var aImg=oUl2.getElementsByTagName("img");
	var oBtn=document.getElementById('btn');
	//alert(aImg[2]._src)
	var nowZindex=2;
	function getTop(obj){
		var iTop=0;
		while(obj){
			iTop+=obj.offsetTop;
			obj=obj.offsetParent;
		}
		return iTop;
	}
	showImg();
	window.onscroll=showImg;
	function showImg(){
		var oNav=document.getElementById("nav");
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		for(var i=0;i<aImg.length;i++){
			if(!aImg[i].bTrue&&getTop(aImg[i])<scrollTop+document.documentElement.clientHeight){
				aImg[i].src=aImg[i].getAttribute('_src');
				aImg[i].bTrue=true;
			}
		};
		if(scrollTop>40){
			oNav.style.position = 'fixed';
			oNav.style.top = 0;
			oNav.style.left=(document.documentElement.clientWidth-oNav.offsetWidth)/2+'px'
		}else if(scrollTop<41){
			oNav.style.position = 'absolute';
			oNav.style.top=40+'px';
		}
	}
	/*下面是布局转换*/
	var aPos=[];
	for(var i=0;i<aLi.length;i++){
		aPos[i]={left:aLi[i].offsetLeft,top:aLi[i].offsetTop}
	}
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.left=aPos[i].left+'px';
		aLi[i].style.top=aPos[i].top+'px';
		aLi[i].style.position='absolute';
		aLi[i].style.margin=0;
		aLi[i].index=i;
	}
	
	for(var i=0;i<aLi.length;i++){
		setDrag(aLi[i]);
	}
	function setDrag(obj){
		obj.onmousedown=function(e){
			var e=e||event;
			var disx=e.clientX-obj.offsetLeft;
			var disy=e.clientY-obj.offsetTop;
			this.style.zIndex=nowZindex++;
			document.onmousemove=function(e){
				var e=e||event;
				obj.style.left=e.clientX-disx+'px';
				obj.style.top=e.clientY-disy+'px';
				for(var i=0;i<aLi.length;i++){
					aLi[i].className='';
				}
				var oNear=findSmall(obj);
				if(oNear){
					oNear.className='active';
				}
				return false;
			}
			document.onmouseup=function(){
				document.onmousemove=null;
				document.onmouseup=null;
				var temp=null;
				var oNear=findSmall(obj);
				if(oNear){
					oNear.className='';
					obj.style.zIndex=nowZindex++;
					oNear.style.zIndex=nowZindex++;
					move(oNear,aPos[obj.index])
					move(obj,aPos[oNear.index])
					temp=obj.index;
					obj.index=oNear.index;
					oNear.index=temp;
				}else{
					move(obj,aPos[obj.index])
				}
			}
			clearInterval(obj.timer);
			return false;
		}
		
	}
	function test(obj1,obj2){
		var l1=obj1.offsetLeft;
		var t1=obj1.offsetTop;
		var r1=obj1.offsetLeft+obj1.offsetWidth;
		var b1=obj1.offsetTop+obj1.offsetHeight;
		
		
		var l2=obj2.offsetLeft;
		var t2=obj2.offsetTop;
		var r2=obj2.offsetLeft+obj2.offsetWidth;
		var b2=obj2.offsetTop+obj2.offsetHeight;
		if( r1<l2 || b1<t2 || l1>r2 || t1>b2){
			return false;
		}else {
			return true;
		}
	}
	function getDis(obj1,obj2){
		var a=obj1.offsetLeft-obj2.offsetLeft;
		var b=obj1.offsetTop-obj2.offsetTop;
		return Math.sqrt(a*a+b*b);
	}
	
	function findSmall(obj){
		var iMin=999999;
		var iMinIndex=-1;
		for(var i=0;i<aLi.length;i++){
			if(obj==aLi[i]) continue;
			if(test(obj,aLi[i])){
				var dis=getDis(obj,aLi[i])
				if(dis<iMin){
					iMin=dis;
					iMinIndex=i;
				}
			}
		}
		if(iMinIndex==-1){
			return null;
		}else{
			
			return aLi[iMinIndex]
		}
	};

	oBtn.onclick=function(){
		var arr=[];
		for(var i=0;i<aLi.length;i++){
			arr.push(i);
		}
		arr.sort(function(){
			return Math.random()-0.5;
		})
		for(var i=0;i<aLi.length;i++){
			aLi[i].index=arr[i];
			move(aLi[i],aPos[arr[i]])
		}
	}
}
</script>
